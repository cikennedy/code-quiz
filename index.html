<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Coding Quiz Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
</head>
<body>
    <header>
        <a href="#view-highscores">View Highscores</a>
        <div class="large-font">Coding Quiz Challenge</div>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    </header>
    <div class="container">
        <div id="timer"></div>

        <div id="pregame-container">
            <button id="start-btn" class ="start-btn btn">Start Quiz</button>            
        </div>

        <div id="game-container" class="hide">
            <div id="counter">75</div>
            <div id="question">Question</div>
            <div id="answers" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>    

        <div id="postgame-container" class="hide">
            <h1>Done!</h1>
            <input type='text' placeholder='Initials' />
            <input type='submit' text='Save Score' />
        </div>
    </div>            

    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
