<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Coding Quiz Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <div class="large-font">Coding Quiz Challenge</div>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="start-button">Start Quiz</button>
    </header>
    <div id="start">Start Quiz</div>
    <div id="quiz">
        <div id="timer"></div>
        <!--Add the Time: section to the below counter-->
            <div id="counter">75</div>
        <div id="question"> <p>Question</p></div>
            <div id="choices">
                <div class="choice" id="1" onclick="checkAnswer('1')">1.</div>
                <div class="choice" id="2" onclick="checkAnswer('2')">2.</div>
                <div class="choice" id="3" onclick="checkAnswer('3')">3.</div>
                <div class="choice" id="4" onclick="checkAnswer('4')">4.</div>
            </div>


    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
